# .pre-commit-config.yaml
# Pre-commit hooks for certifiable-bench
#
# Install: pip install pre-commit && pre-commit install
# Run manually: pre-commit run --all-files

repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: check-added-large-files
        args: ['--maxkb=1000']
      - id: check-merge-conflict
      - id: trailing-whitespace
        args: [--markdown-linebreak-ext=md]
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-case-conflict
      - id: mixed-line-ending

  - repo: local
    hooks:
      - id: cppcheck
        name: cppcheck static analysis
        entry: cppcheck
        args:
          - --error-exitcode=1
          - --enable=warning,performance,portability
          - --suppress=missingIncludeSystem
          - --suppress=unmatchedSuppression
          - --suppress=unusedFunction
          - --suppress=variableScope
          - --suppress=constVariable
          - --suppress=unreadVariable
          - --std=c99
          - -Iinclude
          - --quiet
        language: system
        files: \.(c|h)$

      - id: check-copyright
        name: check copyright headers
        entry: bash -c 'for file in "$@"; do if ! grep -q "Copyright.*2026.*Murray Family Innovation Trust" "$file"; then echo "Missing copyright in $file"; exit 1; fi; done' --
        language: system
        files: \.(c|h)$

      - id: check-traceability
        name: check traceability tags
        entry: bash -c 'for file in "$@"; do if ! grep -q "@traceability\|@satisfies\|Traceability:" "$file"; then echo "Missing traceability in $file"; exit 1; fi; done' --
        language: system
        files: ^src/.*\.(c|h)$

      - id: no-malloc
        name: check no dynamic allocation
        entry: bash -c 'for file in "$@"; do if grep -E "\bmalloc\s*\(|\bcalloc\s*\(|\brealloc\s*\(|\bfree\s*\(" "$file" | grep -v "^\s*/\*\|^\s*\*\|^\s*//"; then echo "Dynamic allocation detected in $file"; exit 1; fi; done' --
        language: system
        files: ^src/.*\.c$

      - id: no-float
        name: check no floating-point types
        entry: bash -c 'for file in "$@"; do if grep -E "^\s*(float|double)\s+\w+|[^a-z](float|double)\s+\w+" "$file" | grep -v "^\s*/\*\|^\s*\*\|^\s*//"; then echo "Floating-point type in $file"; exit 1; fi; done' --
        language: system
        files: ^src/.*\.c$
